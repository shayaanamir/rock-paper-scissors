<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="headerDiv">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>

    <div id="scoreboard">
        <h3>SCORE</h3>
        <h1 id="score"> 0 : 0 </h1>
    </div>

    <div id="battleground">
        <div id="Player">
            <h2>Player</h2>
            <img src="" width="200px">
            
        </div>
        <div>
            <h2>VS</h2>
        </div>
        <div id="Computer">
            <h2>Computer</h2>
            <img src="" width="200px">
        </div>
    </div>

    <div id="selectionContainer">
        <div id="selectionHeader">
            <h2>Choose Your Weapon</h2>
        </div>
        <div id="playerSelection">
            <button id="rock"><img src="images/rock.png" width="200px"></button>
            <button id="paper"><img src="images/paper.png" width="200px"></button>
            <button id="scissors"><img src="images/scissors.png" width="200px"></button>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
